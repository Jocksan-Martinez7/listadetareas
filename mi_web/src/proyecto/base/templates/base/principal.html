<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Lista de Pendientes</title>
  <style>
  body {
    background-color: #95a5a6; /* Gris suave con un tono azul verdoso */
    font-family: Arial, sans-serif;
    color: #2c3e50; /* Texto oscuro para buen contraste */
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: #ecf0f1; /* Fondo claro para los contenedores */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
    text-align: center;
}

h1 {
    color: #2c3e50; /* Azul oscuro */
    margin-top: 0;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;

}

.search-form {
    display: flex;
    justify-content: center;
    gap: 10px;
    width: 100%;
    margin-top: 10px;
}

input[type="text"], input[type="password"], input[type="submit"], button {
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #2c3e50;
    border-radius: 5px;
    font-size: 16px;
    width: 100%;
    max-width: 250px;
}

input[type="submit"], button {
    background-color: #2c3e50; /* Azul oscuro */
    color: white;
    border: none;
    cursor: pointer;

}

input[type="submit"]:hover, button:hover {
    background-color: #34495e; /* Un poco más claro al pasar el ratón */
}

a {
    color: #3498db; /* Enlaces en azul */
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

p {
    font-size: 18px;
    color: #2c3e50;
}

.envoltorio-items-tarea {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
    width: 100%;
}

.envoltorio-tareas {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    background-color: #ecf0f1;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #2c3e50;
}

.enlace-elininar {
    color: #e74c3c; /* Rojo */
    font-size: 20px;
    text-decoration: none;
}

.enlace-elininar:hover {
    text-decoration: underline;
}
        .titulo-tarea {
            display: flex;
        }

        .titulo-tarea a {
            text-decoration: none;
            color: #4b5156;
            margin-left: 10px;
        }

        .icono-tarea-completa {
            height: 20px;
            width: 20px;
            background-color: rgb(105, 162, 105);
            border-radius: 50px;
        }

        .icono-tarea-incompleta {
            height: 20px;
            width: 20px;
            background-color: rgb(218, 218, 218);
            border-radius: 50px;
        }

        .enlace-eliminar {
            text-decoration: none;
            font-weight: 900;
            color: #EA4220;
            font-size: 22px;
            line-height:0;
        }
        hr {
            border: 1px solid #2c3e50;
            width: 80%;
            margin: 20px auto;
        }

        h3 {
            color: #e74c3c; /* Rojo para mensajes importantes */
            text-align: center;
        }
        /* Media queries para pantallas pequeñas */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            input[type="text"], input[type="password"], input[type="submit"], button {
                font-size: 14px;
                max-width: 100%;
            }

            h1, p {
                font-size: 16px;
            }

            .search-form {
                flex-direction: column;
                gap: 10px;
            }

            .envo...

        }



  </style>
</head>
<body>
    <div class="container">
      {%block content %}

      {%endblock content %}


    </div>
</body>
</html>
